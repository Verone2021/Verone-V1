name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Code Quality & Build
  build-and-lint:
    name: ğŸ—ï¸ Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: pnpm lint

      - name: ğŸ—ï¸ Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: .next/
          retention-days: 1

  # Job 2: Type Checking
  typecheck:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—„ï¸ Restore pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run TypeScript check
        run: pnpm tsc --noEmit

  # Job 3: Playwright E2E Tests
  playwright-tests:
    name: ğŸ­ Playwright Tests
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—„ï¸ Restore pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: .next/

      - name: ğŸ­ Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: ğŸš€ Start Supabase (if needed for tests)
        run: |
          # Skip Supabase setup for now, will be configured later
          echo "Supabase setup skipped for initial CI"
        continue-on-error: true

      - name: ğŸ§ª Run Playwright tests
        run: pnpm test
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-tests

      - name: ğŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Job 4: Security & Vulnerability Check
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

  # Job 5: Deploy to Vercel (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build-and-lint, typecheck, playwright-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  # Job 6: Notify on Success/Failure
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [build-and-lint, typecheck, playwright-tests, security-scan]
    if: always()
    
    steps:
      - name: âœ… Success Notification
        if: ${{ needs.build-and-lint.result == 'success' && needs.typecheck.result == 'success' && needs.playwright-tests.result == 'success' }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Build: ${{ needs.build-and-lint.result }}"
          echo "âœ… TypeCheck: ${{ needs.typecheck.result }}"
          echo "âœ… Tests: ${{ needs.playwright-tests.result }}"
          echo "âœ… Security: ${{ needs.security-scan.result }}"

      - name: âŒ Failure Notification
        if: ${{ needs.build-and-lint.result == 'failure' || needs.typecheck.result == 'failure' || needs.playwright-tests.result == 'failure' }}
        run: |
          echo "âŒ CI Pipeline failed!"
          echo "ğŸ—ï¸  Build: ${{ needs.build-and-lint.result }}"
          echo "ğŸ” TypeCheck: ${{ needs.typecheck.result }}"
          echo "ğŸ§ª Tests: ${{ needs.playwright-tests.result }}"
          echo "ğŸ”’ Security: ${{ needs.security-scan.result }}"
          exit 1