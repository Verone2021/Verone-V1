name: TypeScript Quality Check

on:
  push:
    branches: [main, production-stable, development]
  pull_request:
    branches: [main, production-stable, development]

jobs:
  typescript-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: true
        id: typecheck

      - name: Count TypeScript errors
        if: always()
        run: |
          ERROR_COUNT=$(npm run type-check 2>&1 | grep -c "error TS" || true)
          echo "TYPESCRIPT_ERRORS=$ERROR_COUNT" >> $GITHUB_ENV
          echo "üìä TypeScript errors found: $ERROR_COUNT"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const errorCount = process.env.TYPESCRIPT_ERRORS;
            const body = errorCount === '0'
              ? '‚úÖ **TypeScript Check**: 0 errors - Perfect!'
              : `‚ö†Ô∏è **TypeScript Check**: ${errorCount} errors found\n\nPlease run \`/typescript-fix\` to correct these errors.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

      - name: Fail if errors > threshold
        if: always()
        run: |
          THRESHOLD=1000
          if [ "$TYPESCRIPT_ERRORS" -gt "$THRESHOLD" ]; then
            echo "‚ùå Too many TypeScript errors: $TYPESCRIPT_ERRORS (threshold: $THRESHOLD)"
            exit 1
          else
            echo "‚úÖ TypeScript errors within acceptable range: $TYPESCRIPT_ERRORS ‚â§ $THRESHOLD"
          fi
