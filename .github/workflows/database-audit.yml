name: ğŸ” Database Audit

# DÃ©clenchÃ© sur:
# - Pull requests modifiant migrations, docs/database/, ou src/types/
# - Manuel (workflow_dispatch)
# - Hebdomadaire (dimanche 00:00 UTC)

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
      - 'docs/database/**'
      - 'src/types/supabase.ts'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Dimanche 00:00 UTC

jobs:
  audit:
    name: Audit Database Schema
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”§ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ—„ï¸ Connect to Supabase Remote
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: aorroydfjsrygmosnzrl
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Connecting to remote Supabase project: $SUPABASE_PROJECT_REF"
          echo "âœ… Using production database (eu-west-3)"
          # Configuration remote - pas de Docker nÃ©cessaire
          npx supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: ğŸ“ Ensure reports directory exists
        run: mkdir -p tools/reports

      - name: ğŸ” Run Database Audit
        id: audit
        run: |
          node tools/scripts/audit-database.js --ci --report=both
        continue-on-error: true

      - name: ğŸ“Š Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: database-audit-reports
          path: tools/reports/db_audit_*.{json,html}
          retention-days: 30

      - name: ğŸ” Check for Drift
        if: steps.audit.outcome == 'failure'
        run: |
          echo "âŒ Database drift detected!"
          echo "Please review the audit reports:"
          ls -la tools/reports/db_audit_*
          exit 1

      - name: ğŸ’¬ Comment PR with Audit Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportsDir = 'tools/reports';

            // Trouver le dernier rapport JSON
            const files = fs.readdirSync(reportsDir).filter(f => f.startsWith('db_audit_') && f.endsWith('.json'));
            if (files.length === 0) {
              console.log('No audit report found');
              return;
            }

            const latestReport = files.sort().reverse()[0];
            const reportPath = `${reportsDir}/${latestReport}`;
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));

            const passed = report.summary.passed;
            const failed = report.summary.failed;
            const total = report.summary.totalChecks;

            const status = failed === 0 ? 'âœ…' : 'âŒ';
            const hasDrift = report.audits.some(a => a.hasDrift);

            const comment = `## ${status} Database Audit Report

            **Summary:**
            - âœ… Passed: ${passed}/${total}
            - âŒ Failed: ${failed}/${total}
            - ğŸ” Drift Detected: ${hasDrift ? 'Yes âš ï¸' : 'No'}

            **Audits Performed:**
            ${report.audits.map((a, i) => `${i + 1}. ${a.name}: ${a.success ? 'âœ…' : 'âŒ'}`).join('\n')}

            **TypeScript Types:**
            ${report.audits.find(a => a.name === 'TypeScript Types')?.success ? 'âœ… Auto-generated and updated' : 'âŒ Generation failed'}

            ---

            ğŸ“Š **Full Report:** Download artifact \`database-audit-reports\` from this workflow run.

            ${failed > 0 ? 'âš ï¸ **Action Required:** Fix database drift before merging.' : 'âœ… All checks passed!'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: âœ… Audit Success
        if: steps.audit.outcome == 'success'
        run: |
          echo "âœ… Database audit passed successfully!"
          echo "Schema is synchronized with documentation."

  # Job sÃ©parÃ©: Auto-update documentation si --fix enabled
  auto-fix:
    name: Auto-Fix Documentation (Optional)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'auto-fix-db-docs')
    needs: audit
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”§ Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: ğŸ—„ï¸ Start Supabase local
        run: |
          supabase init
          supabase start

      - name: ğŸ”§ Auto-fix Documentation
        run: |
          node tools/scripts/audit-database.js --fix --report=both

      - name: ğŸ“ Commit Updated Documentation
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/database/ src/types/supabase.ts
          git commit -m "chore(db): Auto-update database documentation [skip ci]" || echo "No changes to commit"
          git push

      - name: ğŸ’¬ Comment Auto-Fix Results
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Database documentation auto-updated by `database-audit` workflow.'
            });
