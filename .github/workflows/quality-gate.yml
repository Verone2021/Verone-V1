name: Quality Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  quality-gate:
    name: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pour Turbo filter diff

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Lint (errors only)
        run: pnpm lint
        continue-on-error: false

      - name: ğŸ“ TypeScript check
        run: pnpm type-check
        continue-on-error: false

      - name: ğŸ—ï¸ Build (ISOLATION STRICTE)
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # DÃ©tecter fichiers changÃ©s
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

            echo "ğŸ“Š Fichiers changÃ©s :"
            echo "$CHANGED_FILES"

            # DÃ©tection app impactÃ©e (ISOLATION STRICTE)
            if echo "$CHANGED_FILES" | grep -q "^apps/back-office/"; then
              echo "ğŸ“¦ Build back-office only (apps/back-office/ changed)"
              pnpm turbo build --filter="apps/back-office..."
            elif echo "$CHANGED_FILES" | grep -q "^apps/linkme/"; then
              echo "ğŸ“¦ Build linkme only (apps/linkme/ changed)"
              pnpm turbo build --filter="apps/linkme..."
            elif echo "$CHANGED_FILES" | grep -q "^apps/site-internet/"; then
              echo "ğŸ“¦ Build site-internet only (apps/site-internet/ changed)"
              pnpm turbo build --filter="apps/site-internet..."
            elif echo "$CHANGED_FILES" | grep -q "^packages/"; then
              echo "ğŸ“¦ Build affected apps (packages changed)"
              pnpm turbo build --filter=...[origin/${{ github.base_ref }}]
            elif echo "$CHANGED_FILES" | grep -qE "^(docs/|\.github/|\.claude/|README|CHANGELOG)"; then
              echo "ğŸ“„ Docs/config only - skip build"
              exit 0
            else
              echo "ğŸ”§ Root config changed - build affected apps"
              pnpm turbo build --filter=...[origin/${{ github.base_ref }}]
            fi
          else
            # Build all on push to main
            echo "ğŸš€ Push to main - build all apps"
            pnpm turbo build
          fi
        env:
          SKIP_ENV_VALIDATION: true

      - name: âœ… Quality Gate passed
        run: |
          echo "âœ… Quality Gate SUCCESS"
          echo "- Lint: passed"
          echo "- TypeScript: passed"
          echo "- Build: passed (isolated)"
