name: Lint & Type Check

on:
  pull_request:
    branches: [main, integration/*]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint (errors only, warnings allowed)
        run: pnpm lint
        continue-on-error: false

      - name: Type Check
        run: pnpm type-check

      - name: Build Verification
        run: pnpm build
        env:
          # Prevent build failures due to missing env vars
          SKIP_ENV_VALIDATION: true
