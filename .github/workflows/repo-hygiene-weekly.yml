name: repo-hygiene-weekly

on:
  schedule:
    - cron: "0 8 * * 1" # Lundi 08:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run repo hygiene script
        run: bash scripts/maintenance/repo-hygiene.sh

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/repo-hygiene
          delete-branch: true
          title: "chore: weekly repo hygiene (archive/move/ignore)"
          commit-message: "chore: weekly repo hygiene"
          body: |
            Weekly hygiene PR:
            - Archives/moves repo noise safely (no destructive deletes)
            - Keeps .claude minimal; pushes docs/scripts to proper locations

            Review the diff and merge if OK.
