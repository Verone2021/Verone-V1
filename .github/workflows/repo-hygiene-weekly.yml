name: repo-hygiene-weekly

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no PR creation)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  pull-requests: read

jobs:
  hygiene:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Uniquement si PR créée
      pull-requests: write # Uniquement si PR créée
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run repo hygiene script
        run: |
          chmod +x scripts/maintenance/repo-hygiene.sh
          bash scripts/maintenance/repo-hygiene.sh

      - name: Create PR if changes
        if: github.event.inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/repo-hygiene-auto
          delete-branch: true
          title: "chore: weekly repo hygiene (auto)"
          commit-message: "chore: weekly repo hygiene"
          body: |
            ## Weekly Hygiene PR (Automated)

            This PR was created automatically by the repo-hygiene-weekly workflow.

            **Actions performed:**
            - Moved noise out of `.claude/` to proper locations
            - Archived non-core items
            - Updated `.gitignore` if needed

            **Policy:** No destructive deletes — only moves with git history preserved.

            Review the diff and merge if OK.
