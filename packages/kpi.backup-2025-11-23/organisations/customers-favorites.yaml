# KPI: Clients - Favoris
# Clients marqués comme favoris (is_favorite=true)

id: kpi-org-customers-favorites
name: Clients - Favoris
description: |
  Nombre de clients marqués comme favoris/VIP (is_favorite=true).
  Indique clients stratégiques prioritaires pour suivi commercial.

module: Organisations
category: Compteurs
subcategory: Clients - Stats Header
owner: Romeo Dos Santos

formula: |
  customers_favorites = COUNT(customers WHERE is_favorite = true)

inputs:
  - name: customers
    type: array
    source: useOrganisations hook

output:
  type: number
  unit: count
  format: integer

source:
  table: organisations
  file: src/app/contacts-organisations/customers/page.tsx
  calculation_line: 155

displayed_in:
  - component: src/app/contacts-organisations/customers/page.tsx
    location: "Stats header - Badge 'Favoris' avec icône étoile"

thresholds:
  excellent: '5-15 favoris'
  good: '1-5 favoris'
  warning: '> 15 favoris OU 0 favoris'
  interpretation: |
    - 5-15 : Optimal (clients VIP bien identifiés)
    - > 15 : Trop de favoris (perd sens priorisation)
    - 0 : Aucun client stratégique identifié

