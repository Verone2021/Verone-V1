# KPI: Score d'Engagement (Utilisateur)

id: kpi-user-engagement-score
name: Score d'Engagement (Utilisateur)
description: |
  Score composite 0-100% basé sur fréquence connexion, durée sessions,
  diversité modules, et actions effectuées.

module: Profil et rôles
category: Engagement
owner: Romeo Dos Santos

formula: |
  engagement_score = (
    login_frequency_score * 0.25 +
    session_duration_score * 0.20 +
    module_diversity_score * 0.30 +
    actions_count_score * 0.25
  ) * 100

source:
  rpc: get_user_activity_stats (analytics.engagement_score)
  file: src/app/admin/users/[id]/page.tsx
  line: 51

displayed_in:
  - component: user-stats-cards.tsx
    location: "Card 'Engagement' avec couleur selon niveau"

output:
  type: number
  unit: percentage
  format: "0%"

thresholds:
  excellent: ">= 80%"
  good: "60-80%"
  warning: "40-60%"
  critical: "< 40%"

metadata:
  created_at: 2025-10-22
  version: 2.0.0
  status: active
  priority: high

business_notes: |
  **Valeur Romeo** : 100% (Très élevé).
  Couleurs : rouge/gris/bleu/vert selon seuils.
