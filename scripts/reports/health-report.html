<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repository Health Report</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 40px; }
        h1 { color: #333; }
        .summary { display: flex; gap: 20px; margin: 20px 0; }
        .card { background: #f5f5f5; padding: 20px; border-radius: 8px; flex: 1; }
        .card h2 { margin-top: 0; font-size: 18px; }
        .metric { font-size: 32px; font-weight: bold; }
        .critical { color: #dc3545; }
        .warning { color: #ffc107; }
        .success { color: #28a745; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Repository Health Report</h1>
    <p>Generated: 2026-01-21 04:27:40</p>
    <div class='summary'>
        <div class='card'>
            <h2>Audit Status</h2>
            <div class='metric success'>0 Critical</div>
            <p>0 major, 0 minor, 2 info</p>
        </div>
        <div class='card'>
            <h2>Doctor Status</h2>
            <div class='metric warning'>0 Errors</div>
            <p>3 warnings</p>
        </div>
    </div>
    <h2>Detailed Reports</h2>
    <ul>
        <li><a href='repo-audit-report.md'>Audit Report (Markdown)</a></li>
        <li><a href='repo-audit-report.json'>Audit Report (JSON)</a></li>
        <li><a href='repo-doctor-report.md'>Doctor Report (Markdown)</a></li>
    </ul>
</body>
</html>
